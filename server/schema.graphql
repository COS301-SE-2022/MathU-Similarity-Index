schema {
    query: Query
}

type Equation {
    id: ID
    MathML: String
    LaTeX: String
    Type: String
    Category: String
}

type EquationInput {
    LaTeX: String
}

type EquationResult {
    Equation: Equation
    Similarity: Float
}

type SearchResult {
    numberOfResults: Int
    Equations: [EquationResult]
}

type Query {
    Search(input: String): SearchResult
    getAllEquations: [Equation]
    test: String
}