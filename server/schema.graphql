schema {
    query: Query
}

type Tag {
    id: ID
    name: String
    description: String
}

type Equation {
    id: ID
    latex: String
    tags: [Tag]

    mathml: String
    type: String
    category: String
}

type EquationResult {
    equation: Equation
    similarity: Float
}

type SearchResult {
    numberofresults: Int
    equations: [EquationResult]
}

type Query {
    Search(input: String): SearchResult
    SearchML(input: String): SearchResult
    getAllEquations: [Equation]
    APIStatus: String
}